<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>PC Builder</h1>
    </header>
    <main>
        <section id="gpu">
            <h2>GPU</h2>
            <select id="gpu-select" onchange="calculateTotal()">
                <option value="0" >Select GPU</option>
                <option value="200" data-image="images/gpu1.jpg">Graphics Card, 4GB 128bit DDR5 ($200)</option>
                <option value="300" data-image="images/gpu2.jpg">Graphics Card, 12GB 15 Gbps ($300)</option>
                <option value="400" data-image="images/gpu3.jpg">Graphics Card, 8GB GDDR6 ($400)</option>
            </select>
            <img id="gpu-image" class="hidden" src="" alt="GPU Image">
        </section>
        <section id="cpu">
            <h2>CPU</h2>
            <select id="cpu-select" onchange="calculateTotal()">
                <option value="0">Select CPU</option>
                <option value="150" data-image="images/cpu1.jpg">AMD Ryzen 7 5800X 8-core ($150)</option>
                <option value="250" data-image="images/cpu2.jpg">Intel Core i5-13600KF ($250)</option>
                <option value="350" data-image="images/cpu2.jpg">Intel Core i7-13700KF ($350)</option>
            </select>
            <img id="cpu-image" class="hidden"  src="" alt="CPU Image">
        </section>
        <section id="motherboard">
            <h2>Motherboard</h2>
            <select id="motherboard-select" onchange="calculateTotal()">
                <option value="0">Select Motherboard</option>
                <option value="100">Motherboard Option 1 ($100)</option>
                <option value="200">Motherboard Option 2 ($200)</option>
                <option value="300">Motherboard Option 3 ($300)</option>
            </select>
        </section>
        <section id="ssd">
            <h2>SSD</h2>
            <select id="ssd-select" onchange="calculateTotal()">
                <option value="0">Select SSD</option>
                <option value="80">SSD Option 1 ($80)</option>
                <option value="120">SSD Option 2 ($120)</option>
                <option value="200">SSD Option 3 ($200)</option>
            </select>
        </section>
        <section id="pc-case">
            <h2>PC Case</h2>
            <select id="pc-case-select" onchange="calculateTotal()">
                <option value="0">Select PC Case</option>
                <option value="50">PC Case Option 1 ($50)</option>
                <option value="100">PC Case Option 2 ($100)</option>
                <option value="150">PC Case Option 3 ($150)</option>
            </select>
        </section>
        <section id="hard-drive">
            <h2>Hard Drive</h2>
            <select id="hard-drive-select" onchange="calculateTotal()">
                <option value="0">Select Hard Drive</option>
                <option value="60">Hard Drive Option 1 ($60)</option>
                <option value="100">Hard Drive Option 2 ($100)</option>
                <option value="150">Hard Drive Option 3 ($150)</option>
            </select>
        </section>
        <section id="monitor">
            <h2>Monitor</h2>
            <select id="monitor-select" onchange="calculateTotal()">
                <option value="0">Select Monitor</option>
                <option value="100">Monitor Option 1 ($100)</option>
                <option value="200">Monitor Option 2 ($200)</option>
                <option value="300">Monitor Option 3 ($300)</option>
            </select>
        </section>
        <section id="ram">
            <h2>RAM</h2>
            <select id="ram-select" onchange="calculateTotal()">
                <option value="0">Select RAM</option>
                <option value="80">RAM Option 1 ($80)</option>
                <option value="120">RAM Option 2 ($120)</option>
                <option value="180">RAM Option 3 ($180)</option>
            </select>
        </section>
        <section id="vga">
            <h2>VGA</h2>
            <select id="vga-select" onchange="calculateTotal()">
                <option value="0">Select VGA</option>
                <option value="50">VGA Option 1 ($50)</option>
                <option value="100">VGA Option 2 ($100)</option>
                <option value="150">VGA Option 3 ($150)</option>
            </select>
        </section>
        <section id="powersupply">
            <h2>POWER SUPPLY</h2>
            <select id="powersupply-select" onchange="calculateTotal()">
                <option value="0">Select POWER SUPPLY</option>
                <option value="50">POWER SUPPLY Option 1 ($50)</option>
                <option value="100">POWER SUPPLY Option 2 ($100)</option>
                <option value="150">POWER SUPPLY Option 3 ($150)</option>
            </select>
        </section>

        <section id="total">
            <h2>Total</h2>
            <p id="total-price">$0</p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
