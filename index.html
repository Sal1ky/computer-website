<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>PC Builder</h1>
    </header>
    <main>
        <section id="cpu">
            <h2>CPU</h2>
            <div class="image-and-select">
                <select id="cpu-select" onchange="calculateTotal()">
                    <option value="0">Select CPU</option>
                    <option value="150" data-image="images/cpu1.jpg">Intel Core i5 - $150</option>
                    <option value="250" data-image="images/cpu1.jpg">Intel Core i5 - $250</option>
                    <option value="350" data-image="images/cpu3.jpg">AMD Ryzen 5 - $350</option>
                    <option value="450" data-image="images/cpu3.jpg">AMD Ryzen 7 - $450</option>
                </select>
                <img id="cpu-image" class="hidden"  src="" alt="CPU Image">
            </div>
        </section>
        <section id="gpu">
            <h2>GPU</h2>
            <div class="image-and-select">
                <select id="gpu-select" onchange="calculateTotal()">
                    <option value="0" >Select GPU</option>
                    <option value="200" data-image="images/gpu1.jpg">NVIDIA GeForce GTX 1660 - $200</option>
                    <option value="300" data-image="images/gpu2.jpg">NVIDIA GeForce RTX 2060 - $300</option>
                    <option value="400" data-image="images/gpu3.jpg">NVIDIA GeForce RTX 3060 - $400</option>
                </select>
                <img id="gpu-image" class="hidden" src="" alt="GPU Image">
            </div>
        </section>
        <section id="motherboard">
            <h2>Motherboard</h2>
            <div class="image-and-select">
                <select id="motherboard-select" onchange="calculateTotal()">
                    <option value="0">Select Motherboard</option>
                    <option value="150" data-image="images/motherboard1.jpg">ASUS ROG Strix B450-F - $150</option>
                    <option value="200" data-image="images/motherboard2.jpg">GIGABYTE B550 AORUS PRO - $200</option>
                    <option value="250" data-image="images/motherboard3.jpg">MSI MPG X570 GAMING PLUS - $250</option>
                    <option value="300" data-image="images/motherboard4.jpg">ASUS ROG Strix Z490-E - $300</option>
                </select>
                <img id="motherboard-image" class="hidden" src="" alt="Motherboard Image">
            </div>
        </section>
        <section id="ssd">
            <h2>SSD</h2>
            <div class="image-and-select">
                <select id="ssd-select" onchange="calculateTotal()">
                    <option value="0">Select SSD</option>
                    <option value="50" data-image="images/ssd1.jpg">SSD, 256GB - $50</option>
                    <option value="80" data-image="images/ssd2.jpg">SSD, 500GB - $80</option>
                    <option value="120" data-image="images/ssd3.jpg">SSD, 1TB - $120</option>
                    <option value="200" data-image="images/ssd4.jpg">SSD, 2TB - $200</option>
                </select>
                <img id="ssd-image" class="hidden" src="" alt="SSD Image">
            </div>
        </section>
        <section id="pc-case">
            <h2>PC Case</h2>
            <div class="image-and-select">
                <select id="pc-case-select" onchange="calculateTotal()">
                    <option value="0">Select PC Case</option>
                    <option value="50" data-image="images/pc-case1.jpg">PC Case, Mid Tower - $50</option>
                    <option value="100" data-image="images/pc-case2.jpg">PC Case, Full Tower - $100</option>
                    <option value="150" data-image="images/pc-case3.jpg">PC Case, Mini Tower - $150</option>
                    <option value="200" data-image="images/pc-case4.jpg">PC Case, Small Form Factor - $200</option>
                </select>
                <img id="pc-case-image" class="hidden" src="" alt="PC Case Image">
            </div>
        </section>
        <section id="hard-drive">
            <h2>Hard Drive</h2>
            <div class="image-and-select">
                <select id="hard-drive-select" onchange="calculateTotal()">
                    <option value="0">Select Hard Drive</option>
                    <option value="50" data-image="images/hard-drive1.jpg">WD Blue 1TB SSD - $50</option>
                    <option value="100" data-image="images/hard-drive2.jpg">Seagate Barracuda 2TB HDD - $100</option>
                    <option value="150" data-image="images/hard-drive3.jpg">Samsung 970 EVO Plus 500GB NVMe SSD - $150</option>
                    <option value="200" data-image="images/hard-drive4.jpg">Crucial MX500 1TB SATA SSD - $200</option>
                </select>
                <img id="hard-drive-image" class="hidden" src="" alt="Hard Drive Image">
            </div>
        </section>
        <section id="monitor">
            <h2>Monitor</h2>
            <div class="image-and-select">
                <select id="monitor-select" onchange="calculateTotal()">
                    <option value="0">Select Monitor</option>
                    <option value="100" data-image="images/monitor1.jpg">Acer SB220Q bi - $100</option>
                    <option value="200" data-image="images/monitor2.jpg">ASUS VG248QE - $200</option>
                    <option value="300" data-image="images/monitor3.jpg">Dell S2719DGF - $300</option>
                    <option value="400" data-image="images/monitor4.jpg">LG 27UK650-W - $400</option>
                </select>
                <img id="monitor-image" class="hidden" src="" alt="Monitor Image">
            </div>
        </section>
        <section id="ram">
            <h2>RAM</h2>
            <div class="image-and-select">
                <select id="ram-select" onchange="calculateTotal()">
                    <option value="0">Select RAM</option>
                    <option value="50" data-image="images/ram1.jpg">8GB DDR4 - $50</option>
                    <option value="100" data-image="images/ram2.jpg">16GB DDR4 - $100</option>
                    <option value="150" data-image="images/ram3.jpg">32GB DDR4 - $150</option>
                </select>
                <img id="ram-image" class="hidden" src="" alt="RAM Image">
            </div>
        </section>
        <section id="vga">
            <h2>VGA</h2>
            <div class="image-and-select">
                <select id="vga-select" onchange="calculateTotal()">
                    <option value="0">Select VGA</option>
                    <option value="100" data-image="images/vga1.jpg">NVIDIA GeForce GT 1030 - $100</option>
                    <option value="200" data-image="images/vga2.jpg">NVIDIA GeForce GTX 1050 Ti - $200</option>
                    <option value="300" data-image="images/vga3.jpg">NVIDIA GeForce GTX 1650 SUPER - $300</option>
                    <option value="400" data-image="images/vga4.jpg">NVIDIA GeForce GTX 1660 Ti - $400</option>
                </select>
                <img id="vga-image" class="hidden" src="" alt="VGA Image">
            </div>
        </section>
        <section id="powersupply">
            <h2>POWER SUPPLY</h2>
            <div class="image-and-select">
                <select id="powersupply-select" onchange="calculateTotal()">
                    <option value="0">Select POWER SUPPLY</option>
                    <option value="50" data-image="images/power-supply1.jpg">EVGA 500 W1 - $50</option>
                    <option value="100" data-image="images/power-supply2.jpg">Corsair CX Series 650M - $100</option>
                    <option value="150" data-image="images/power-supply3.jpg">Seasonic FOCUS Plus 750 Gold - $150</option>
                    <option value="200" data-image="images/power-supply4.jpg">EVGA SuperNOVA 850 G5 - $200</option>
                </select>
                <img id="power-supply-image" class="hidden" src="" alt="Power Supply Image">
            </div>
        </section>

        <section id="total">
            <h2>Total</h2>
            <p id="total-price">$0</p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
